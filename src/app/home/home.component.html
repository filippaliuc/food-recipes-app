<div id="recipesTypes">
    <label for="type">Alege categoria: &nbsp;</label>
    <select #types name="type" id="type" (change)="onTypeChange($event)">
      <option value="toate">toate</option>
      <option value="desert">desert</option>
      <option value="gustare">gustare</option>
      <option value="fel principal">fel principal</option>
      <option value="ciorba/supa">ciorba/supa</option>
    </select>
    </div>
    <div class="container" id="ingredients">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
          <div class="search-container">
            <mat-form-field class="example-form-field">
              <mat-label>Ingredient</mat-label>
              <input matInput type="text" [(ngModel)]="newTodo">
              <button class="clear-button" *ngIf="newTodo" matSuffix mat-icon-button aria-label="Clear" (click)="newTodo=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <button class="add-button" color="primary" mat-stroked-button (click)="saveTodo()">
              Adauga
            </button>
            <button class="add-button" color="primary" mat-raised-button (click)="showRecipes()">
              Cauta
            </button>
          </div>
        </div>
    
        <div class="ingredient-list">
          <mat-chip-listbox aria-label="Fish selection" *ngFor="let todo of todos; let i=index">
            <mat-chip-option class="chosed-ingredient">
              {{todo.name}}
              <mat-icon class="cancel-icon" (click)="removeIngredients(i)">cancel</mat-icon>
            </mat-chip-option>
          </mat-chip-listbox>
        </div>
    
        <div>
          <table class="table table-striped">
            <tbody>
              <tr *ngFor="let recipe of recipes"  fxLayout="row">
                  <mat-card class="recipe-card" routerLink="/detail">
                    <mat-card-header class="card-header">
                      <mat-card-title>
                        {{recipe["nume"]}}
                      </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="card-image" id="image" src="../assets/{{recipe['imagine']}}.jpg">
                    <mat-card-content class="card-content">
                            <p>
                              {{recipe["Reteta"][0]}}
                            </p>
                    </mat-card-content>
                  </mat-card>
          </table>
        </div>
      </div>
</div>

<div class="container" [(ngModel)]="recipe">
    <h1>{{recipe['nume']}}</h1> 
    <div class="ingredient-list">
        <mat-chip-listbox aria-label="Fish selection" *ngFor="let ingredient of ingredients; let i=index">
            <div class="chosed-ingredient">
                <mat-chip-option>
                    {{ingredient.name}}
                </mat-chip-option>
            </div>
        </mat-chip-listbox>
      </div>
    <img class="image" src="../../assets/{{recipe['imagine']}}.jpg">
    <div>
        <mat-grid-list cols="2">
            <mat-grid-tile class="ingredients-tile">
                <h2>Ingrediente</h2>
                <div class="ingredients-table">
                    <table>
                        <tbody>
                            <tr *ngFor="let ingredient of recipe['cantitati']">
                                <p class="ingredient">
                                    {{ingredient}}
                                </p>
                        </tbody>
                    </table>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="instructions-tile">
                <h2>Instructiuni</h2>
                <div class="ingredients-table">
                    <table>
                        <tbody>
                            <tr *ngFor="let instructiune of recipe['Reteta']">
                                <p class="instruction">
                                    {{instructiune}}
                                </p>
                        </tbody>
                    </table>
                </div>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
</div>
